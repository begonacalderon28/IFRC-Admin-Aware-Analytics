info:
  description: IFRC-GO RISK API Documenation
  title: IFRC-GO RISK API
  version: 1.0.0
openapi: 3.0.3
paths:
  /api/v1/adam-exposure/:
    get:
      operationId: api_v1_adam_exposure_list
      parameters:
      - description: |-
          * `EQ` - Earthquake
          * `FL` - Flood
          * `TC` - Cyclone
          * `EP` - Epidemic
          * `FI` - Food Insecurity
          * `SS` - Storm Surge
          * `DR` - Drought
          * `TS` - Tsunami
          * `CD` - Cyclonic Wind
          * `WF` - WildFire
        explode: true
        in: query
        name: hazard_type
        schema:
          items:
            enum:
            - CD
            - DR
            - EP
            - EQ
            - FI
            - FL
            - SS
            - TC
            - TS
            - WF
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: country
        schema:
          items:
            type: integer
          type: array
        style: form
      - in: query
        name: iso3
        schema:
          type: string
      - description: region
        explode: true
        in: query
        name: region
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: Number of results to return per page.
        in: query
        name: limit
        required: false
        schema:
          type: integer
      - description: The initial index from which to return the results.
        in: query
        name: offset
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdamList'
          description: ''
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      tags:
      - api
  /api/v1/adam-exposure/{id}/:
    get:
      operationId: api_v1_adam_exposure_retrieve
      parameters:
      - description: A unique integer value identifying this adam.
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
